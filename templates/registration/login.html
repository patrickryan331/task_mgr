{% extends 'base.html' %}


{% block title %}Log In{% endblock title %}

{% block content %}

<h1> Log In</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Log In">
</form>
<br />
<h6>Having trouble logging in?</h6>
<a href="{% url 'password_reset' %}">Reset your Password</a>


{% endblock content %}
