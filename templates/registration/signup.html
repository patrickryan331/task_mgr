{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Log In{% endblock title %}

{% block content %}

<h1> Sign Up</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Sign Up">
</form>
Already Have an Account? <a href="{% url 'login' %}" class= "btn btn-primary">Click Here</a> To Login.
{% endblock content %}
